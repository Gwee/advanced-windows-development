<html>
	<body>
 		<script language="javascript">
			// var a, b, c;
			a = 11;
			b = "12";
	
			c = a + b;
			document.write("a+b=" + c.toString() + "<br>");
		
			c = a + parseInt(b);
			document.write("a+b=" + c.toString() + "<br>");

			c = a - b;
			document.write("a-b=" + c + "<br>");

			// document.write( eval("11 + 12"));
			document.write( eval(a.toString() + "+" + b));
		</script>
	</body>
</html>
