<html>
	<script language="JavaScript">
		function Hello() {
  			document.write("Hello, World!<br>");
 		}
		function plus(a, b) {
			var res = a + b;
			return res;
 		}

		Hello();

		var result = plus(3, 4);
  		document.write(result.toString() + "<br>");

		result = plus(3.3333, 4.4444);
  		document.write(result.toString() + "<br>");

		result = plus(3, "4");
  		document.write(result.toString() + "<br>");

	</script>
</html>
